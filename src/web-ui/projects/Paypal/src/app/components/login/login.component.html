<form class="w-50 mx-auto bg-light py-3" stype="height: 100%">
    <div class="form-group mx-5">
        <label for="exampleInputEmail1">Email address</label>
        <input type="email" class="form-control" id="email" aria-describedby="emailHelp" placeholder="Enter email" name="email">
    </div>
    <div class="form-group mx-5">
        <label for="password">Password</label>
        <input [(ngModel)]="password" type="password" class="form-control" id="password" placeholder="Password" name="password">
    </div>
    <div class="form-group mx-5" *ngIf="IsNewUser()">
        <label for="reEnterPassword">Re-Enter Password</label>
        <input [(ngModel)]="reEnterPassword" type="password" class="form-control" id="reEnterPassword" placeholder="Password" name="reEnterPassword">
    </div>
    <div class="form-group mx-5" *ngIf="IsNewUser()">
        <label for="firstName">First Name</label>
        <input [(ngModel)]="firstName" class="form-control" id="firstName" placeholder="First Name" name="first">
    </div>
    <div class="form-group mx-5" *ngIf="IsNewUser()">
        <label for="lastName">Last Name</label>
        <input [(ngModel)]="lastName" class="form-control" id="lastName" placeholder="Last Name" name="last">
    </div>

    
    <div class="mx-5">
        <button type="submit"
            class="btn btn-primary mx-1"
            (click)="OnSubmit()">Submit</button>
        <button class="btn btn-primary mx-1"
            *ngIf="!IsNewUser()"
            (click)="OnSignUp()">Sign Up</button>
    </div>
</form>
